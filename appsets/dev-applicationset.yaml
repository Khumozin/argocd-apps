apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/khumozin/argocd-apps
        revision: main
        directories:
          - path: apps/*/overlays/dev
  template:
    metadata:
      name: "{{path.components[1]}}-dev"
    spec:
      project: default
      source:
        repoURL: https://github.com/khumozin/argocd-apps
        targetRevision: main
        path: "{{path}}"
        # kustomize:
        #   namePrefix: dev-
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.components[1]}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
